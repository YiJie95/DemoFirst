<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title><meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/**{
				margin: 0;
				padding: 0;
			}*/
			.d1{
				height: 100px;
				width: 300px;
				background-color: rgb(220,237,200);
				
				margin: 0px 10px 10px 20px;
				padding: 10px;
				border-left: 6px darkblue solid;
				
				border-radius:0px 10px 10px 0px;
			}  
			.d2{
				height: 100px;
				width: 300px;
				background-color: rgb(118,255,3);
				
				margin: 0px 10px 10px 20px;
				padding: 10px;
				border-right: 6px darkblue solid;
				
				border-radius:10px 0px 0px 10px;
				
				position: fixed;
				right: 80px;
			}
			.img{
				height: 50px;
				width: 50px;
				border: 1px red solid;
				border-radius: 50%;
				
				margin-left: 10px;
				vertical-align: top;
				
			}
			.img2{
				height: 50px;
				width: 50px;
				border: 1px red solid;
				border-radius: 50%;
				
				position: fixed;
				right: 1%;
				
				margin-left: 10px;
				vertical-align: top;
				
			}
			.container div{
				display:inline-block;
			}
			
		</style>
	</head>
	<body>
		
		<div class="container">
			<div class="img"></div>
			<div class="d1"></div>
		</div>
		
		<div class="container">
			<div class="img2"></div>
			<div class="d2"></div>
		</div>
		
		<!--<div class="d1"></div>
		<div class="d1"></div>
		<div class="d1"></div>-->
		
	</body>
</html>
