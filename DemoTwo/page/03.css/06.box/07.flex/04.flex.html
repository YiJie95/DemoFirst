<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>display-flex</title>
		
		<style type="text/css">
			
			#container{
				border: 1px salmon solid;
				display: flex; /* 弹性布局*/
				flex-flow: row nowrap;
				
				justify-content: center;
				
				align-items: stretch;
			}
			
			.item{
				/*height: 100px;
				width: 100px;*/
				background-color: #FFA000;
				margin: 10px;
				
				text-align: center;
			}
			#A{
				height: 200px;
				width: 100px;
				padding-top: 50px;
			}
			#B{
				height: 400px;
				width: 100px;
			}
			#C{
				height: 300px;
				width: 100px;
			}
			
		</style>
		
	</head>
	<body>
		
		<div id="container">
			
			<div class="item" id="A">A</div>
			<div class="item" id="B">B</div>
			<div class="item" id="C">C</div>
			
		</div>
		
	</body>
</html>
