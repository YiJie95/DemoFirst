<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			#container{
				display: inline-block;
				
				height: 50px;
				width: 120px;
				background-color: #C5CAE9;
				
				font-family: "微软雅黑";
				font-size: 20px;
				color: #607D8B;
				
				text-align: center;
				line-height: 50px;
				
				text-decoration: none;
				
				border-radius: 10px;
			}
			/*.shadow{
				box-shadow: 0px 0px 4px black;
			}*/
			
			#container:hover{
				box-shadow: 0px 0px 4px black;
			}
			
			#container:active{
				box-shadow: 0px 0px 4px black inset;
			}
			
		</style>
		
	</head>
	<body>
		<a id="container" href="#"> CSS</a>
	</body>
</html>
