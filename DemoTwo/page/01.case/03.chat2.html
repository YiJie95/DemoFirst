<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			
			*{
				margin: 0;
				padding: 0;
			}
			
			.container{
				margin: 0 auto;
				margin-top: 10px;
				padding-top: 10px;
			}
			
			.container div{
				display: inline-block;
			}
			
			.context{
				height: 100px;
				width: 300px;
				background-color: #B2FF59;
				margin: 0px 10px 10px 10px;
			}
			
			.img{
				height: 40px;
				width: 40px;
				background-color: #B3E5FC;
				margin: 0px 10px 10px 10px;
				vertical-align: top;
			}
			
		</style>
		
	</head>
	<body>
		<div class="container">
			<div class="img"></div>
			<div class="context"></div>
		</div>
	</body>
</html>
