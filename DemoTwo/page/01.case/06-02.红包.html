<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			#red{
				width: 300px;
				height: 150px;
				background-color: #f44336;
				
				display: flex;
				justify-content: center;
				align-items: center;
				
				
			}
			#chai{
				width: 50px;
				height: 50px;
				background-color: #FFB300;
				border-radius: 50%;
				
				display: flex;
				justify-content: center;
				align-items: center;
				
				color: #EEEEEE;
				font-family: "微软雅黑";
				
				position: relative;
				overflow: hidden;
			}
			.line{
				
				width: 700px;
				height: 1px;
				background-color: black;
				
				z-index: 1;
				
			}
			
			.transform{
				position: absolute;
				left: -330px;
				
				transform: rotate(26deg);
				-webkit-transform:rotate(26deg);
				overflow: hidden;
				/*right: 50px;*/
			}
			.transform2{
				position: absolute;
				left: -500px;
				transform: rotate(-26deg);
				-webkit-transform:rotate(-26deg);
			}
			
		</style>
		
	</head>
	<body>
		<hr class="line transform" />
		<hr class="line transform2" />
		
		<div id="red">
			<div id="chai">
				<div>拆</div>
			</div>
		</div>
		
	</body>
</html>
